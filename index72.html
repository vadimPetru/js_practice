<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>72</title>
  <script type="text/javascript">
    function up() {
      document.mypic.scr = "on.jpg";
    }
    function down() {
      document.mypic.scr = "off.jpg";
    }
    function up2() {
      document.mypic2.scr = "on.jpg";
    }
    function down2() {
      document.mypic2.scr = "off.jpg";
    }
  </script>
</head>

<body>
  <a href="https://itiu.bsu.by" onMouseOver="up()" onMouseOut="down()">
    <img src="off.jpg" name="mypic" border=0></a>
  <a href="https://www.onliner.by/" onMouseOver="up2()" onMouseOut="down2()">
    <img src="off.jpg" name="mypic2" border=0></a>
</body>

</html>
